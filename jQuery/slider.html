<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #click_me {
            max-width: 250px;
            background-color: #000;
            color: white;
            text-align: center;
            padding: 5px 0;
            margin-bottom: 0;
            cursor: pointer;
        }

        #pannel {
            max-width: 250px;
            background-color: #1f2421;
            color: white;
            text-align: center;
            padding: 50px 0;
            margin-top: 0;

            display: none;

        }
    </style>
</head>

<body>
    <p id="click_me">Click</p>
    <p id="pannel">Hello Slider</p>


    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#click_me').click(function () {
                //$('#pannel').slideDown();
                //$('#pannel').slideUp();
                $('#pannel').slideToggle();

            })
        });

    </script>
</body>

</html>
