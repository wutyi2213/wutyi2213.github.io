<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="container my-5">
        <form action="">
            <div>
                <label for="">Name</label>
                <input type="text" name="" id="" class="form-control w-50">
                <input type="text" name="" id="" class="form-control form-control-sm my2">
                <input type="text" name="" id="" class="form-control form-control-lg">
            </div>
            <div class="mb-3">
                <label for="" class="form-label my-3">Year</label>
                <select class="form-control">
                    <option value="">First Year</option>
                    <option value="">Second Year</option>
                    <option value="">Third Year</option>
                </select>
                <label for="" class="form-label my-3">Year</label>
                <select class="form-select">
                    <option value="">First Year</option>
                    <option value="">Second Year</option>
                    <option value="">Third Year</option>
                </select>

            </div>


            <div class="mb-3">
                <input type="checkbox" name="" id="checkbox1" class="form-check-input">
                <label for="checkbox1" class="form-check-label">checkbox1</label>
                <input type="radio" name="" id="radio1" class="form-check-input">
                <label for="radio1" class="form-check-label">Radio1</label>
            </div>

            <div class="form-check form-switch">
                <input type="checkbox" name="" id="" role="switch" class="form-check-input">
            </div>

            <div class="input-group mb3">
                <span class="input-group-text">Name</span>
                <input type="text" name="" id="" class="form-control">
            </div>

            <div class="form-floating mb-3">
                <input type="text" name="" id="name" class="form-control" placeholder="Name">
                <label for="name">Name</label>
            </div>

        </form>
    </div>

</body>

</html>
