<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Homework</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/js/bootstrap.bundle.js">
</head>

<body>
    <div class="container">
        <div class="row my-2">
            <!-- for red -->
            <div class="col ">
                <button class="btn btn-danger w-100">Red</button>
            </div>
        </div>



        <div class="row my-2">
            <!-- for orange  -->
            <div class="col-lg-12 col-md-8 col-sm-12 d-sm-flex d-none ">
                <button class="btn btn-dark w-100">orange</button>
            </div>

            <!-- for green in tab  -->
            <div class="col-lg-4 col-md-4 d-lg-none d-sm-flex d-none">
                <button class="btn btn-success w-100"></button>
            </div>


        </div>

        <!-- yellow -->
        <div class="row my-2">
            <div class="col-lg-4">
                <button class="btn btn-warning w-100  ">1Yellow</button>
            </div>

            <div class="col-sm-12 d-md-none my-2">
                <button class="btn btn-dark w-100  ">Orange</button>
            </div>

            <div class="col-lg-4 d-md-none d-lg-flex d-sm-block d-none">
                <button class="btn btn-warning w-100 ">2</button>
            </div>

            <div class="col-lg-4  d-md-none d-lg-flex ">
                <button class="btn btn-success w-100">Green</button>
            </div>
        </div>

        <div class="row my-2">
            <div class="col-lg-4  d-lg-flex d-none">
                <button class="btn btn-warning w-100 h-75">3</button>
            </div>

            <div class="col-lg-4 d-sm-none d-lg-flex d-none">
                <button class="btn btn-warning w-100 h-75">4</button>
            </div>

            <div class="col-lg-4 col-md-12 d-sm-none d-lg-flex d-none ">
                <button class="btn btn-primary w-100 "></button>
            </div>
        </div>

        <div class="row my-2">

            <div class="col-lg-8 col-md-12 col-sm-12">
                <button class="btn btn-secondary w-100">Pink</button>
            </div>
        </div>

        <div class="row my-2">

            <div class=" col-md-block d-lg-none">
                <button class="btn btn-primary w-100">Blue</button>
            </div>
        </div>


    </div>
</body>

</html>
