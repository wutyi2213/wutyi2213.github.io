<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Idol Project</title>
    <!-- Link external css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->

    <!-- AOS link -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <nav class="navbar">
        <div class="profile-name">
            <h1>
                <span class="first-name">Chit</span>
                <span class="second-name">Thu</span>
                <span class="third-name">Wai</span>
            </h1>
        </div>
        <div class="profile-list">
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                    <a href="../index.html">Biography</a>
                    <a href="../index.html">Discography</a>
                    <a href="../index.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- banner -->

    <div class="title">
        <h2 class="title-work">Actress And Singer
            <span class="title-name"> Chit Thu Wai</span>
        </h2>

        <img src="../images/img4.jpg" alt="" data-aos="flip-left">
    </div>

    <!-- wave -->
    <div class="wave">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#e7008a" fill-opacity="1"
                d="M0,96L48,101.3C96,107,192,117,288,144C384,171,480,213,576,208C672,203,768,149,864,138.7C960,128,1056,160,1152,154.7C1248,149,1344,107,1392,85.3L1440,64L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
            </path>
        </svg>

    </div>

    <!-- Coming soon album -->
    <div class="coming-soon-film" data-aos="fade-up" data-aos-duration="2000">
        <h2>Coming Soon !</h2>
        <div class="film-details">
            <a href="#contact">
                <img src="../images/img1.jpg" alt="">
            </a>

            <div class="film-info">
                <h3>The way musical film</h3>
                <div class="info">

                    <span class="film-date">
                        <p>Date: 1 <sup>st</sup> April (Monday)</p>
                    </span>
                    <span class="film-time">
                        <p>Time: 11:00 AM To 12:00 PM</p>
                    </span>
                    <span class="film-place">
                        <p>Place: Auckland, Newzealnd</p>
                    </span>
                </div>
                <a href="#contact">
                    <input type="button" value="Booking Now" class="button">
                </a>
            </div>

        </div>
    </div>

    <!-- form for  ticket-->

    <div id="contact">
        <h2 class="contact-title">Buy Ticket </h2>
        <form action="" class="contact-form">
            <div class="name-form">
                <label for="" class="name">Name:</label>
                <input type="text" class="name-input" placeholder="your name" required size="40" maxlength="50">
            </div>

            <br>
            <div class="email-form">
                <label for="" class="email">Email:</label>
                <input type="email" class="email-input" placeholder="your email" required size="40">
            </div>

            <br>
            <div class="seat-form">
                <label for="" class="seat">Seat:</label>
                <input type="text" class="seat-input" placeholder="" required size="40">
            </div>

        </form>

        <button class="btn" type="submit">Summit</button>



    </div>



    <!-- Form For Film -->

    <!-- Footer -->
    <footer class="footer">
        <p><span class="footer-title">Chit Thu Wai</span> &copy; Copyright .All Rights Reserved</p>
        <p class="second-text">Design by <a href="https://wutyi2213.github.io">Rosy</a></p>

        <div class="footer-icons">
            <a href="https://www.facebook.com/ChitThuWaiOfficial/">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/chitthuwai_treza/?hl=en">
                <i class="fa-brands fa-instagram"></i>
            </a>

            <a href="https://www.youtube.com/channel/UCcLiltNibxY3cQtr4z6P2zQ">
                <i class="fa-brands fa-youtube"></i>
            </a>

            <a href="https://twitter.com/Chitthuwai1984">
                <i class="fa-brands fa-x-twitter"></i>
            </a>

            <a href="https://www.tiktok.com/@chit.thu.wai40">
                <i class="fa-brands fa-tiktok"></i>
            </a>
        </div>
    </footer>







    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
