<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML info</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>HTML Intro</h1>
    <p></p>
    <p>Hello</p>
    <div></div>
    <div><span>
            <h1></h1>
        </span></div>
    <!-- Attribute -->
    <p align="right">This is p element</p>
    <p align="left">This is second p element</p>
    <p align="center">This is third p element</p>

    <!-- Global attribute -->
    <p class="p-tag" id="p-id">Start Web Development with PHP Weekday Class</p>
    <p class="p-tag hein-learn" id="hein-learn">Hein Learn</p>
    <h2>Hello World</h2>
    <p>Hello, my student Welcome to my</p>

    <div><span>
            <p>Hello</p>
        </span></div>
    <div>
        <span>
            <p>Hello</p>
        </span>
    </div>
</body>

</html>
