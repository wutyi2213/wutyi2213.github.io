<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom7</title>
</head>

<body>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="tBody">

        </tbody>
    </table>
    <button onclick="show()">Show </button>


    <script>
        function show() {
            let data = [
                { name: 'Mg Mg', email: 'mgmg@gmail.com' },
                { name: 'Aung Aung', email: 'aungaung@gmail.com' },
                { name: 'Hla Hla', email: 'hlahla@gmail.com' }
            ]

            let myData = '';
            let i = 1;
            for (let value of data) {
                myData += `
                <tr>
                <td>${i++}</td>
                <td>${value.name}</td>
                <td>${value.email}</td>
                </tr>`;
            }
            console.log(myData);
            document.querySelector('#tBody').innerHTML = myData;

        }

    </script>
</body>

</html>
