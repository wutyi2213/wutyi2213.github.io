<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>

<body>
    <h1> Operator</h1>



    <script>

        //Addition Operator
        let three = 2 + 1;
        document.write("<h3>" + three + "</h3>");
        let four = three + 1;
        document.write("<h3>" + four + "</h3>");
        let threeOne = 'three' + 1;
        document.write("<h3>" + threeOne + "</h3>");
        let str = '24' + '34';
        document.write("<h3>" + str + "</h3>");
        let number = 5;
        number += 10; // number = number + 10;
        document.write("<h3>" + number + "</h3>");

        // Substration
        let two = 3 - 1;
        document.write("<h3>" + two + "</h3>");

        let five = "6" - "1";
        document.write("<h3>" + five + "</h3>");

        let num = 25;
        num -= 5;  //num = 25 - 5;
        document.write("<h3>" + num + "</h3>");

        // Division (sar lattko U)

        let div1 = 20 / 5;
        document.write("<h3>" + div1 + "</h3>");

        let div2 = 20 / 7;
        document.write("<h3>" + div2 + "</h3>");
        document.write("<h3>" + div2.toFixed(2) + "</h3>");

        let div3 = 1 / 0;
        document.write("<h3>" + div3 + "</h3>");
        let div = 20;
        div /= 4; //  div= div /4;
        document.write("<h3>" + div + "</h3>");

        //Remainder or modulus
        let rem1 = 20 % 5;
        document.write("<h3>" + rem1 + "</h3>");

        let rem2 = 20 % 7;
        document.write("<h3>" + rem2 + "</h3>");

        let rem3 = 1 % 0;
        document.write("<h3>" + rem3 + "</h3>"); //NAN -not a number

        let rem = 25;
        rem %= 2; //rem =rem %2 
        document.write("<h3>" + rem + "</h3>");


        //Multiplication 

        let mul1 = 12 * 12;
        document.write("<h3>" + mul1 + "</h3>");

        let mul2 = -12 * 12;
        document.write("<h3>" + mul2 + "</h3>");

        let mul = 25;
        mul *= 25;
        document.write("<h3>" + mul + "</h3>");

        //Exponential 
        let exp1 = 2 ** 4;
        document.write("<h3>" + exp1 + "</h3>");

        //Precendence 
        //     *   /  %   +    -   =


        let total = 1 * 2 + 5 / 2 % 2;
        //  2  + 5/ 2 % 2
        //  2 +2.5 % 2
        //  2 +0.5
        // 2.5


        document.write("<h3>" + total + "</h3>");

        //comparison operator

        //      > ,<  , >= , <=   ,== , === , !
        let n = 12;
        let m = '12';
        document.write(n < 5);
        document.write("<br>");
        document.write(n > 4);
        document.write("<br>");
        document.write(n < 14);
        document.write("<br>");
        document.write(n >= 23);
        document.write("<br>");
        document.write(n >= 11);
        document.write("<br>");
        document.write(n >= 12);
        document.write("<br>");
        document.write(n <= 14);
        document.write("<br>");
        document.write(n <= 12);
        document.write("<br>");
        document.write(n == 4);
        document.write("<br>");
        document.write(n == 12);
        document.write("<br>");

        document.write(n == m); //value ko bl sit dr
        document.write("<br>");
        document.write(n === m); //value ll to ya ml data type ll to ya ml 
        document.write("<br>");

        document.write(n != 4);
        document.write("<br>");
        document.write(n != m); //value ko bl sit dr
        document.write("<br>");
        document.write(n !== m);

        //Logical operator
        <!-- AND && all correct yaml
        OR || 1 ku correct yin ya dl
        NOT! -->

        document.write('<br>');
        document.write(12 < 13 && 15 > 11 && 10 > 5);
        //  12 < 13 &&  15 > 11  && 10 >15 
        // true &&   true  && false
        // 1 x 1 x 0
        document.write('<br>');
        document.write(10 < 12 || 13 > 21 || 23 > 11);
        // 10 < 12 ||  13 > 21  || 23 <11
        // True || False|| False
        // 1+ 0 +0
        // 1


        //AND x
        // OR +

    </script>
</body>

</html>
