<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table style="width: 300px; height:100px;">
        <tr>
            <td onmouseover="bgChange(this.style.backgroundColor)" onmouseout="bgChange('transparent')"
                style="background-color: red;"></td>
            <td onmouseover="bgChange(this.style.backgroundColor)" onmouseout="bgChange('transparent')" style="
                background-color: blue;"></td>
            <td onmouseover="bgChange(this.style.backgroundColor)" onmouseout="bgChange('transparent')" style="
                background-color: green;"></td>
        </tr>


        <script>
            function bgChange(bgColor) {
                //console.log(bgColor);
                document.body.style.backgroundColor = bgColor;
            }
        </script>
    </table>
</body>

</html>
