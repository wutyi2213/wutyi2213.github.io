<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Condition</h1>

    <script>
        //condition
        //if
        let number = 2;
        if (number > 0) {
            document.write('<h3>number is greater than 0</h3>');
        }

        //if else

        let num = 5;
        if (num > 10) {
            document.write('<h3>Num is greater than 0</h3>');
        } else {
            document.write('<h3>Num is less than 0</h3>');
        }

        //if else if else if
        let n = prompt('Enter a number....')
        if (n > 0) {
            document.write('<h3>n is greater than 0</h3>');
        } else if (n < 0) {
            document.write('<h3>n is less than 0</h3>');
        } else if (n == 0) {
            document.write('<h3>n is equal to 0</h3>');
        } else {
            document.write('<h3>n is not a number </h3>');
        }

    </script>
</body>

</html>
