<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exam Result</h1>

    <form name="myForm">
        <label for="name_id">Name</label>
        <input type="text" name="name" id="name_id">
        <br><br>

        <label for="html_id">HTML</label>
        <input type="number" name="html" id="html_id">
        <br><br>
        <label for="css_id">CSS</label>
        <input type="number" name="css" id="css_id">
        <br><br>
        <label for="js_id">Java Script</label>
        <input type="number" name="js" id="js_id">
        <br><br>
        <button type="button" onclick="result()">Result</button>

    </form>

    <script>
        function result() {
            //alert("hello")
            let name = document.myForm.name.value;
            console.log(name);
            let html = document.myForm.name.value;
            console.log(html);
            let css = document.myForm.name.value;
            console.log(css);
            let js = document.myForm.name.value;
            console.log(js);

            if (html >= 50 && css >= 50 && js >= 50) {
                if ((html >= 81 && html <= 100) || (css >= 81 && html <= 100) || (js >= 81 && html <= 100)) {
                    if (html >= 81 && html <= 100) {
                        document.write('<h1 style="color:green;">' + name + ' is Pass with HTML Subject Distinction</h1>')
                    }
                    if (css >= 81 && css <= 100) {
                        document.write('<h1 style="color:green;">' + name + ' is Pass with CSS Subject Distinction</h1>')
                    }
                    if (js >= 81 && js <= 100) {
                        document.write('<h1 style="color:green;">' + name + ' is Pass with JavaScript Subject Distinction</h1>')
                    }
                } else if (html > 100 || css > 100 || js > 100) {
                    document.write('<h1 style="color:brown;">Mark is over 100</h1>');

                } else {
                    document.write('<h1 style="color:yellow;">' + name + ' is PASS</h1>');
                }
            } else {
                document.write('<h1 style="color:red;">' + name + ' is Fail.</h1>');
            }

        }
    </script>
</body>

</html>
